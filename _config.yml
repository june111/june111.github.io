# Site settings 配置站点
title: 'June的博客'
description: 'June的日常驻留地'
keyword: '技术;前端;思维导图;读书;健身'
# A Project Pages site for a personal account is available at 
# http(s)://<username>.github.io/<projectname> 
url: 'https://june111.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''
avatar: '/assets/img/profile.png'

# Navigation links
nav:
  home: '/'
  # tech: '/tech.html'
  # read: '/read.html'
  tags: '/tags.html'
  catalog: 'https://github.com/june111/june111.github.io/blob/master/README.md'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: 'June'
nickname: ''
bio: '技术 | 读书 | 健身'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'https://junezhu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//github.com/june111/june111.github.io'
  jianshu: '//www.jianshu.com/u/189f4e2f3a77'


# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]

